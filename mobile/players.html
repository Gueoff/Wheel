<!-- Display the player form -->

<div class="row">
    <table class="table table-hover">
        <tbody>
            <tr ng-repeat="(key, player) in players" >
                <td class="col-md-12">
                    <input class="remove" type="button" value="X" ng-click="removePlayer(key)"/>
                    <label>{{player}}</label>
                </td>
            </tr>
            <tr>
                <td>
                    <form ng-submit="addPlayer(newPlayer)" class="new form-inline">
                        <input type="text" class="newInput col-sm-10 col-xs-9" ng-model="newPlayer" placeholder="Nouveau joueur" />
                        <button class="newButton btn btn-danger col-sm-2 col-xs-3">Valider</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
