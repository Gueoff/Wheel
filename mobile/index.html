<!DOCTYPE html>
<html ng-app="app">
    <head>
		<!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
				-->
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/angular.min.js"></script>
        <title>Wheel</title>
    </head>
    <body ng-controller="GameController">
		
		
			<!-- Page de jeu -->
			<div id="game" class="panel container">
				<div id="wheel" class="col-md-12 col-sm-12 col-xs-12" ng-click="turn()" >
					<div class="choice" ng-repeat="choice in choices" >
						{{choice}}
					</div>
					<div id="arrow" ng-style="rotation"></div>
				</div>
				
				<div id="message" class="col-md-12">
					{{message.content}}	
				</div>
			</div>
				
			

			
			<!-- Page d'options -->
            <div id="option" class="panel right container">
                <table class="table table-hover">
                    <tbody ng-repeat="msg in messages| orderBy:['active','content']">
                        <tr ng-class="msg.active ? '' : ''">
                            <td class="col-md-12">
                                <input type="checkbox" name="checkbox" id="{{msg.id}}" ng-checked="{{msg.active}}" ng-click="updateMessage(msg)"/>
                                <label for="{{msg.id}}">{{msg.content}}</label>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <form ng-submit="newMessage(messageContent)" class="new form-inline">
                    <input type="text" class="newInput col-md-10 col-sm-10 col-xs-9" ng-model="messageContent" placeholder="Nouveau message" />
                    <button class="newButton btn btn-danger col-md-2 col-sm-2 col-xs-3">Valider</button>
                </form>
            </div>



            <nav class="nav">
                <button id="btnGame" class="btn-game col-md-6 col-xs-6 active" ng-click="change('game')"></button>
                <button id="btnOption" class="btn-option col-md-6 col-xs-6" ng-click="change('option')"></button>
            </nav>

            <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
