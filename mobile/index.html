<!DOCTYPE html>
<html ng-app="app">
    <head>
    <!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        -->
    <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/option.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
        <title>Wheel</title>
    </head>
    <body ng-controller="GameController">

        <!-- Game page -->
        <div id="game" class="panel container">
            <!-- Wheel -->
            <div id="wheel" ng-click="turn()">
                <!-- Arrow -->
                <div id="arrow" class="round" ng-style="rotation"></div>
                <div id="center" class="round"></div>
                <!-- Players -->
                <div ng-repeat="(key, player) in players">
                    <span class="player round" ng-style="stylePlayers[{{key}}]">{{ player }}</span>
                    <div class="drawbar round" ng-style="styleDrawbar[{{key}}]"></div>
                </div>
            </div>

            <!-- Message -->
            <div id="message" class="col-md-12">
                {{message.content}}
            </div>
        </div>

        <!-- Option page -->
        <div id="option" class="panel right container">
            <table class="table table-hover">
                <tbody ng-repeat="msg in messages| orderBy:['active','content']">
                    <tr ng-class="msg.active ? '' : ''">
                        <td class="col-md-12">
                            <input type="checkbox" name="checkbox" id="{{msg.id}}" ng-checked="{{msg.active}}" ng-click="updateMessage(msg)"/>
                            <label for="{{msg.id}}">{{msg.content}}</label>
                        </td>
                    </tr>
                </tbody>
            </table>

            <form ng-submit="newMessage(messageContent)" class="new form-inline">
                <input type="text" class="newInput col-md-10 col-sm-10 col-xs-9" ng-model="messageContent" placeholder="Nouveau message" />
                <button class="newButton btn btn-danger col-md-2 col-sm-2 col-xs-3">Valider</button>
            </form>
        </div>

        <!-- Navigation menu -->
        <nav class="nav">
            <button id="btnGame" class="btn-game col-md-6 col-xs-6 active" ng-click="change('game')"></button>
            <button id="btnOption" class="btn-option col-md-6 col-xs-6" ng-click="change('option')"></button>
        </nav>

        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
