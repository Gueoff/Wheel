<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Geoffrey Desbrosses</title>
    </head>
	<body ng-controller="ProjectController">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>                        
					</button>
					<a class="navbar-brand" href="#">Portfolio</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Gallery</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="jumbotron">
			<div class="container text-center">
				<h1>My Portfolio</h1>      
				<p>Some text that represents "Me"...</p>
			</div>
		</div>
	  
		<div class="container-fluid bg-3 text-center">    
			<h3>Some of my Work</h3><br>

			<div class="row">
				<div ng-repeat="project in projects" class="col-sm-3">
					<div class="project">
						<div class="date">{{project.date | date:'dd/MM/yyyy'}}</div>
						<h4 class="name">{{project.name}}</h4>
						<div class="description">{{project.description}}</div>
						<button type="button" class="btn btn-success btn-download" data-toggle="modal" data-target="#{{project.name}}">Download</button>
						
						<!-- Modal -->
						<div id="{{project.name}}" class="modal fade" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">Download {{project.name}}</h4>
									</div>
									<div class="modal-body">
										<table class="table table-hover">
											<thead>
												<tr>
													<th>Version</th>
													<th>Link</th>
												</tr>
											</thead>
											<tbody ng-repeat="version in project.versions">
												<tr>
													<td>{{version.name}}</td>
													<td>{{version.download}}</td>
												</tr>
											</tbody>
										 </table>
									</div>
								</div>
							</div>
						</div>
					</div>
		  <!--<p>Some text..</p>
		  <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">-->
				</div>
			</div>
		</div>
		


		<footer class="container-fluid text-center">
			<p>Footer Text</p>
		</footer>
	</body>
</html>
